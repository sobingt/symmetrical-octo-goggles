<form class="form-horizontal" role="form">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
      <h3 class="modal-title inline">Add Lead</h3>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="contact-name" class="col-sm-3 control-label">Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="contact-name" placeholder="Office Innovation Labs">
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <label for="contact-email" class="col-sm-3 control-label">Email</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" id="contact-email" placeholder="example@email.com">
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <label for="lead-start-date" class="col-sm-3 control-label">Start Month</label>
        <div class="col-sm-9">
          <span class="k-widget k-datepicker k-header form-control">
            <span>
              <input id="lead-start-date" class="form-control" data-role="datepicker" type="text" role="combobox" aria-expanded="false" aria-owns="lead-start-date_dateview" aria-disabled="false" aria-readonly="false" style="width: 100%;">
              <span unselectable="on" role="button" aria-controls="lead-start-date_dateview">
                <span unselectable="on">select</span></span></span></span>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <label for="deal-size" class="col-sm-3 control-label">Deal Size</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" step="1" id="deal-size" placeholder="₹1,000.00">
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <label for="deal-size" class="col-sm-3 control-label">Status</label>
        <div class="col-sm-9">
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <button type="button" class="btn btn-default">
              Open
              </button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default">
              Lost
              </button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default">
              Won
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="modal-footer">
      <button ui-sref="app.organization.community.leads" type="button" class="btn btn-default pull-left">
      Back
      </button>
      <button type="button" class="btn btn-primar" data-dismiss="modal" disabled="disabled">
      Add
      </button>
    </div>
  </div>
</form>
