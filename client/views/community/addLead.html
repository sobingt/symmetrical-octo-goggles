<form class="form-horizontal ng-pristine ng-valid ng-valid-email" role="form">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
      <h3 class="modal-title inline ng-binding">Add Lead</h3>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="contact-name" class="col-sm-3 control-label">Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control ng-pristine ng-untouched ng-valid" ng-model="contact.name" id="contact-name" placeholder="Office Innovation Labs">
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <label for="contact-email" class="col-sm-3 control-label">Email</label>
        <div class="col-sm-9">
          <input type="email" class="form-control ng-pristine ng-untouched ng-valid ng-valid-email" ng-model="contact.email" id="contact-email" placeholder="example@email.com">
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <label for="lead-start-date" class="col-sm-3 control-label">Start Month</label>
        <div class="col-sm-9">
          <span class="k-widget k-datepicker k-header form-control ng-scope"><span class="k-picker-wrap k-state-default"><input id="lead-start-date" class="form-control ng-scope k-input" kendo-date-picker="" k-depth="'year'" k-start="'year'" k-ng-model="lead.startDate" k-rebind="lead" k-format="'MMMM yyyy'" k-parse-formats="['MMMM yyyy', 'yyyy-MM-ddTHH:mm:ss']" data-role="datepicker" type="text" role="combobox" aria-expanded="false" aria-owns="lead-start-date_dateview" aria-disabled="false" aria-readonly="false" style="width: 100%;"><span unselectable="on" class="k-select" role="button" aria-controls="lead-start-date_dateview"><span unselectable="on" class="k-icon k-i-calendar">select</span></span></span></span>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <label for="deal-size" class="col-sm-3 control-label">Deal Size</label>
        <div class="col-sm-9">
          <input type="number" class="form-control ng-pristine ng-untouched ng-valid" ng-model="lead.dealSize" step="1" id="deal-size" placeholder="₹1,000.00">
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <label for="deal-size" class="col-sm-3 control-label">Status</label>
        <div class="col-sm-9">
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <button type="button" class="btn btn-default" ng-class="{ active: lead.status==='open' }" ng-click="lead.status='open'">
              Open
              </button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default" ng-class="{ active: lead.status==='lost' }" ng-click="lead.status='lost'">
              Lost
              </button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default" ng-class="{ active: lead.status==='won' }" ng-click="lead.status='won'">
              Won
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="modal-footer">
      <button ui-sref="app.organization.community.leads" type="button" class="btn btn-default pull-left">
      Back
      </button>
      <button type="button" class="btn btn-primary ng-binding" ng-disabled="!contact.name" ng-click="commitLead()" data-dismiss="modal" disabled="disabled">
      Add
      </button>
    </div>
  </div>
</form>
