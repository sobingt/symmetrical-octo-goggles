<div class="rnd-container ng-scope">
  <!-- ngIf: memberships.length > 0 -->
  <button class="btn btn-primary ng-scope"ng-disabled="selectedMemberships.length === 0" ng-click="deleteMemberships(selectedMemberships)" disabled="disabled">Delete</button><!-- end ngIf: memberships.length > 0 -->
  <!-- ngIf: offices.length>1 -->
  <a class="pull-right btn-icon btn-actions" ui-sref="organization.manage.billing.plans" href="/geekout/billing/plans">Manage plans</a>
  <div class="clearfix"></div>
</div>
<div class="rnd-container ng-isolate-scope" show-target="true" show-target-team="true" show-plans-filter="true" show-status="true" sort-by="target" memberships="memberships" selected-items="selectedMemberships">
  <!-- ngIf: memberships.length>0 -->
  <div ng-if="memberships.length>0" class="ng-scope">
    <!-- ngIf: showPlansFilter -->
    <span title="" class="k-widget k-dropdown k-header form-control ng-scope" unselectable="on" role="listbox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-owns="target-plan_listbox" aria-disabled="false" aria-readonly="false" aria-busy="false" style="">
      <span unselectable="on" class="k-dropdown-wrap k-state-default"><span unselectable="on" class="k-input ng-scope">All Plans</span><span unselectable="on" class="k-select"><span unselectable="on" class="k-icon k-i-arrow-s">select</span></span></span>
      <select id="target-plan" class="form-control ng-scope" ng-if="showPlansFilter" kendo-drop-down-list="" k-ng-model="search.plan" k-rebind="plans &amp;&amp; search" k-value-primitive="true" k-data-value-field="'_id'" k-data-text-field="'label'" k-option-label="{ label: 'All Plans', _id: null }" k-on-change="applyPlanFilter()" k-data-source="plans" data-role="dropdownlist" style="display: none;">
        <option value="" selected="selected">All Plans</option>
        <option value="571a62de0d5ad7c46ec5fbf8">₹100.00, Inception</option>
        <option value="571a634e0d5ad7c46ec5fbfb">₹120.00, The Brady Bunch</option>
        <option value="571a63330d5ad7c46ec5fbfa">₹150.00, The Lone Ranger</option>
        <option value="571a630f0d5ad7c46ec5fbf9">₹300.00, The Fortress of Solitude</option>
      </select>
    </span>
    <!-- end ngIf: showPlansFilter -->
    <div class="rnd-filter-tabs-panel ng-isolate-scope" type="membership" items="memberships">
      <!-- ngIf: label -->
      <a ng-click="search.status = undefined" ng-class="{ active: !search.status }" class="active"><span class="filter-label">Active</span>
      <strong class="ng-binding">1</strong></a>
      <!-- ngIf: terminated -->
    </div>
    <table class="table ng-isolate-scope" ng-init="limit = 40" infinite-scroll="limit = limit + 6" infinite-scroll-distance="1" rnd-sortable="membershipsSort" default-sort="sortBy">
      <thead>
        <tr>
          <th ng-show="settings.billing.enabled">
            <input type="checkbox" ng-model="$parent.isSelected" class="ng-valid ng-dirty ng-valid-parse ng-touched">
            <span class="sortable-header ng-isolate-scope" ng-click="toggleSortBy()" property="plan" value-selector="getPlanPrice">
              <ng-transclude><span class="ng-scope">Plan</span></ng-transclude>
              <!-- ngIf: isSortedBy() -->
            </span>
          </th>
          <!-- ngIf: showTarget -->
          <th ng-if="showTarget" class="ng-scope">
            <span class="sortable-header ng-isolate-scope" ng-click="toggleSortBy()" property="target" value-selector="getTargetName">
              <ng-transclude><span class="ng-scope">Member</span></ng-transclude>
              <!-- ngIf: isSortedBy() -->
            </span>
          </th>
          <!-- end ngIf: showTarget -->
          <!-- ngIf: showStatus -->
          <th ng-if="showStatus" class="ng-scope">
            <span class="sortable-header ng-isolate-scope" ng-click="toggleSortBy()" property="status" value-selector="getStatus">
              <ng-transclude><span class="ng-scope">Status</span></ng-transclude>
              <!-- ngIf: isSortedBy() -->
            </span>
          </th>
          <!-- end ngIf: showStatus -->
          <th>
            <span class="sortable-header ng-isolate-scope" ng-click="toggleSortBy()" property="startDate" value-selector="startDate">
              <ng-transclude><span class="ng-scope">Period</span></ng-transclude>
              <!-- ngIf: isSortedBy() -->
            </span>
          </th>
          <th>
            <span class="sortable-header ng-isolate-scope" ng-click="toggleSortBy()" property="location" value-selector="getLocationName">
              <ng-transclude><span class="ng-scope">Location</span></ng-transclude>
              <!-- ngIf: isSortedBy() -->
            </span>
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- ngRepeat: membership in memberships | membershipFilter: search | rndSort: membershipsSort | limitTo: limit -->
        <tr ng-repeat="membership in memberships | membershipFilter: search | rndSort: membershipsSort | limitTo: limit" class="ng-scope">
          <td ng-show="settings.billing.enabled">
            <input type="checkbox" ng-model="selected[membership._id]" class="ng-pristine ng-untouched ng-valid">
            <expand-plan membership="membership" menu="perm>1" class="ng-isolate-scope">
              <!-- ngIf: formatedPlan -->
              <span ng-if="formatedPlan" ng-class="{'terminated-plan': terminated}" class="ng-binding ng-scope">
                <!-- ngIf: !noColor -->
                <div class="color-box ng-scope ng-isolate-scope" ng-if="!noColor" color="planColor" style="background-color: rgb(245, 136, 112);"></div>
                <!-- end ngIf: !noColor -->₹100.00, Inception
              </span>
              <!-- end ngIf: formatedPlan -->
              <!-- ngIf: !formatedPlan -->
              <!-- ngIf: menu && membership -->
              <div class="dropdown room-menu ng-scope" ng-if="menu &amp;&amp; membership">
                <button class="btn-icon dropdown-toggle" type="button" id="editMenu" data-toggle="dropdown">
                <i class="fa fa-cog"></i>
                </button>
                <ul class="dropdown-menu" data-placement="bottom" role="menu" aria-labelledby="editMenu">
                  <li role="presentation">
                    <a role="menuitem" tabindex="-1" ng-click="editMembership(membership)">
                    <span class="fa fa-pencil"></span> Edit
                    </a>
                  </li>
                  <!-- ngIf: !membership.endDate -->
                  <li role="presentation" ng-if="!membership.endDate" class="ng-scope">
                    <a role="menuitem" tabindex="-1" ng-click="endMembership(membership)">
                    <i class="fa fa-user-times"></i> Terminate
                    </a>
                  </li>
                  <!-- end ngIf: !membership.endDate -->
                  <li class="divider"></li>
                  <li role="presentation">
                    <a role="menuitem" tabindex="-1" ng-click="deleteMembership(membership)">
                    <span class="fa fa-trash-o"></span> Delete
                    </a>
                  </li>
                </ul>
              </div>
              <!-- end ngIf: menu && membership -->
            </expand-plan>
          </td>
          <!-- ngIf: showTarget -->
          <td ng-if="showTarget" class="ng-scope">
            <span target="membership" hide-team="!showTargetTeam" class="ng-isolate-scope">
              <a class="dark-link ng-binding ng-isolate-scope" ui-sref="" member="member" href="">Sobin Thomas</a>
              <!-- ngIf: team && member && !hideTeam -->
              <span ng-if="team &amp;&amp; member &amp;&amp; !hideTeam" class="ng-scope">, </span>
              <!-- end ngIf: team && member && !hideTeam --><!-- ngIf: !hideTeam -->
              <a ui-sref="" class="dark-link ng-binding ng-isolate-scope" ng-if="!hideTeam" team="team" href="">Bit Brothers</a>
              <!-- end ngIf: !hideTeam -->
            </span>
            <!-- ngIf: !showTargetTeam && !membership.member && isDeskPlan(membership.plan) -->
          </td>
          <!-- end ngIf: showTarget -->
          <!-- ngIf: showStatus -->
          <td ng-if="showStatus" class="ng-scope">
            <span class="member-info-value member-status ng-binding active" ng-class="membership.info.status">Active</span>
          </td>
          <!-- end ngIf: showStatus -->
          <td>
            <span class="member-info-value membership-period ng-binding">Apr 26, 2016 - </span>
          </td>
          <td>
            <span resource="membership.resource" office="membership.office" empty="-" class="ng-isolate-scope">
              <!-- ngIf: location && location.resource && !team -->
              <!-- ngIf: location && location.resource && team -->
              <!-- ngIf: location && !location.resource -->
              <!-- ngIf: !location --><span class="empty-location ng-binding ng-scope" ng-if="!location">-</span><!-- end ngIf: !location -->
            </span>
          </td>
        </tr>
        <!-- end ngRepeat: membership in memberships | membershipFilter: search | rndSort: membershipsSort | limitTo: limit -->
      </tbody>
    </table>
  </div>
  <!-- end ngIf: memberships.length>0 -->
  <!-- ngIf: memberships.length===0 -->
</div>
<!-- ngIf: memberships && memberships.length === 0 -->
<!-- ngIf: !memberships -->
