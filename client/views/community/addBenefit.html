<form class="form-horizontal" role="form">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">
        <span aria-hidden="true">Ã—</span>
        <span class="sr-only">Close</span>
      </button>
      <h3 class="modal-title">Add Benefit</h3>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="benefit-name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="benefit-name" placeholder="Name">
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <label for="benefit-content" class="col-sm-2 control-label">Content</label>
        <div class="col-sm-10">
          <h2> Space for rich text editor </h2>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <label for="benefit-url" class="col-sm-2 control-label">Url</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="benefit-url" placeholder="Url">
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Image</label>
        <div class="col-sm-10">
          <image-upload image-url="benefit.image" target="" default-icon="fa-gift">
            <div class="image-upload">
              <div class="user-avatar profile-lg inline image-picker">
                <div class="image-replace">
                  <i class="fa fa-gift" ng-class="defaultIcon"></i>
                </div>
                <button type="button" class="btn btn-primary">
                  <span>Upload</span>
                </button>
              </div>
              <input type="file" id="upload-image" class="hidden-upload">
            </div>
          </image-upload>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default"ui-sref="app.organization.community.benefits">
      Back
      </button>
      <button type="submit" class="btn btn-primary" disabled="disabled">
        <span ng-if="!originalBenefit">Add</span>
      </button>
    </div>
  </div>
</form>
