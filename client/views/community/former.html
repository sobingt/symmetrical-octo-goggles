
<div class="row">
  <div class="col-sm-6 search-section">
    <label for="search-input">
      <i class="fa fa-search"></i>
    </label>
    <input id="search-input" type="search" class="form-control inline-search" placeholder="Search">
  </div>
</div>
<div class="rnd-container">
  <div class="rnd-filter-tabs-panel">
    <label>Former</label>
    <a class="active">
    <span class="filter-label">Companies</span>
    </a>
    <a>
    <span class="filter-label">Members</span>
    </a>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>
          <span class="sortable-header">
            <span class="ng-binding ng-scope"> Name</span>
          </span>
        </th>
        <th>Email</th>
        <th>Social</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>
          <input class="align-top" type="checkbox">
          <div class="image-table">
            <div class="profile-sm image-cell">
              <img>
            </div>
            <div class="info-cell">
              <a class="member-name dark-link" href="#"></a>
              <p class="member-email">
                <a class="dark-link" href="">
                  {{user.userName}}
                </a>
              </p>
            </div>
          </div>
        </td>
        <td>
          <p>
            {{user.email}}
          </p>
        </td>
        <td>
          
        </td>
        <td>
          <div class="social-profiles" profiles="">
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
