<div id="user-modal" role="dialog" tabindex="-1" class="modal fade">
   <div class="modal-dialog">
      <form class="form-horizontal" role="form">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal">
                 <span aria-hidden="true">×</span>
                 <span class="sr-only">Close</span>
               </button>
               <h3 class="modal-title">Invite Teammate</h3>
            </div>
            <div class="modal-body">
               <div class="form-group">
                  <label for="user-member" class="col-sm-3 control-label">Contact</label>
                  <div class="col-sm-9">
                     <span title="" class="form-control" unselectable="on" role="listbox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-owns="" aria-disabled="false" aria-readonly="false" aria-busy="false" style="">
                       <span unselectable="on">
                         <span unselectable="on">Add new...</span>
                         <span unselectable="on">
                           <span unselectable="on">select</span>
                         </span>
                       </span>
                       <select class="form-control" data-role="dropdownlist" style="display: none;"></select>
                     </span>
                  </div>
               </div>
               <div class="form-group">
                  <label for="user-name" class="col-sm-3 control-label">Name</label>
                  <div class="col-sm-9">
                     <input type="text" class="form-control" id="user-name" placeholder="John Doe">
                  </div>
               </div>
               <div class="form-group">
                  <label for="user-email" class="col-sm-3 control-label">Email</label>
                  <div class="col-sm-9">
                     <input type="email" class="form-control" id="user-email" placeholder="Invite user by email">
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-3 control-label">Role</label>
                  <div class="col-sm-9">
                     <div class="role-radios">
                        <input id="role-Owner" type="radio" name="role" value="Owner">
                        <label for="role-Owner" title="">
                        Owner
                        </label>
                     </div>
                     <div class="role-radios">
                        <input id="role-Collaborator" type="radio" name="role" value="Collaborator">
                        <label for="role-Collaborator" title="">
                        Collaborator
                        </label>
                     </div>
                     <div class="role-radios">
                        <input id="role-Viewer" type="radio" name="role" value="Viewer">
                        <label for="role-Viewer" title="">
                        Viewer
                        </label>
                     </div>
                  </div>
               </div>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Close</button><button type="submit" class="btn btn-primary" disabled="disabled">Add
               </button>
            </div>
         </div>
      </form>
   </div>
</div>
<div id="add-access-key-modal" rnd-modal="" class="modal fade">
   <div class="modal-dialog">
      <form class="form-horizontal" role="form">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal">
                 <span aria-hidden="true">×</span>
                 <span class="sr-only">Close</span>
               </button>
               <h3 class="modal-title">Add Access Key</h3>
            </div>
            <div class="modal-body">
               <div class="form-group">
                  <label for="access-key-name" class="col-sm-3 control-label">Name</label>
                  <div class="col-sm-9">
                     <input id="access-key-name" class="form-control" placeholder="Example: Members portal" required="" autofocus="">
                  </div>
               </div>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
               <button type="submit" class="btn btn-primary" data-dismiss="modal">
               Add
               </button>
            </div>
         </div>
      </form>
   </div>
</div>
<h4 class="rnd-title">Teammates</h4>
<div class="pull-right">
   <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#user-modal">Add Teammate</button>
</div>
<div class="rnd-container">
   <table class="table">
      <thead>
         <tr>
            <th>Name</th>
            <th>Role</th>
         </tr>
      </thead>
      <tbody>
         <tr>
            <td hover-action="" action="" icon="pencil">
               <div class="image-table">
                  <div class="profile-sm image-cell user-avatar">
                    <img>
                  </div>
                  <div class="info-cell"><a class="dark-link" member="contact" href=""></a>
                     <p class="member-email"></p>
                  </div>
               </div>
            </td>
            <td>
               Owner
               <div class="dropdown room-menu">
                  <button class="btn-icon dropdown-toggle" type="button" id="editMenu" data-toggle="dropdown">
                  <i class="fa fa-cog"></i>
                  </button>
                  <ul class="dropdown-menu" data-placement="bottom" role="menu" aria-labelledby="editMenu">
                     <li role="presentation">
                       <a role="menuitem" tabindex="-1">
                         <span class="fa fa-pencil"></span> Edit
                       </a>
                     </li>
                     <li role="presentation">
                       <a role="menuitem" tabindex="-1">
                         <span class="fa fa-times"></span> Delete
                       </a>
                     </li>
                  </ul>
               </div>
            </td>
         </tr>
      </tbody>
   </table>
</div>
