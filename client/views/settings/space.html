<div>
   <h4 class="rnd-title" title="Space Management">Space Management</h4>
   <div class="rnd-container">
      <form role="form" class="form-horizontal">
         <div class="form-group">
            <label for="org-coef" class="col-sm-3 control-label">Hot Desk
            Coefficient</label>
            <div class="col-sm-6">
               <input type="number" class="form-control" id="org-coef" min="1" max="5" step="0.1">
               <small class="text-muted">
               This number is used to calculate the hot desking target revenue. For example if you have 10 hot
               desks, your target plans will be 35.
               </small>
            </div>
         </div>
         <div class="clearfix"></div>
         <div class="form-group">
            <label for="org-deskTemplate" class="col-sm-3 control-label">Desk Template</label>
            <div class="col-sm-6">
               <input type="text" class="form-control" id="org-deskTemplate">
            </div>
         </div>
         <div class="clearfix"></div>
         <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
               <div class="checkbox">
                  <label>
                  <input type="checkbox" id="org-desk-id" class="">Desk Name
                  </label>
               </div>
               <small class="text-muted">
               Show/hide desk names (ids) on the floorplan.
               </small>
            </div>
         </div>
         <div class="clearfix"></div>
         <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
               <button type="button" class="btn btn-primary">Update</button>
            </div>
         </div>
         <div class="clearfix"></div>
      </form>
   </div>
</div>
<h4 class="rnd-title" title="Zone Types">Zone Types</h4>
<button class="btn btn-primary" ui-sref="app.organization.settings.space.addZoneType">Add zone type</button>
<div class="rnd-container">
   <table class="table">
      <thead>
         <tr>
            <th>Name</th>
         </tr>
      </thead>
      <tbody>
         <tr class="grid-row">
            <td>
               <div class="color-box" style="background-color: #f9f6e8"></div>
               Open space
               <div class="dropdown room-menu">
                  <button class="btn-icon dropdown-toggle" type="button" id="editMenu" data-toggle="dropdown">
                  <i class="fa fa-cog"></i>
                  </button>
                  <ul class="dropdown-menu" data-placement="bottom" role="menu" aria-labelledby="editMenu">
                     <li role="presentation"><a role="menuitem" tabindex="-1"> <span class="fa fa-pencil"></span> Edit</a></li>
                     <li role="presentation"><a role="menuitem" tabindex="-1"><span class="fa fa-times"></span> Delete</a></li>
                  </ul>
               </div>
            </td>
         </tr>
      </tbody>
   </table>
</div>
