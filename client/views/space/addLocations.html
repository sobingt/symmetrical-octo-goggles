<form class="form-horizontal" role="form">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <h3 class="modal-title ng-binding">Add Location</h3>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="office-name" class="col-sm-3 control-label">Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="office-name" placeholder="Name">
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <label for="office-city" class="col-sm-3 control-label">City</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="office-city" placeholder="City">
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <label for="office-description" class="col-sm-3 control-label">Description</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="office-description" placeholder="Description">
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-6">
          <div class="checkbox">
            <label>
            <input type="checkbox">Is Open
            </label>
          </div>
          <small class="text-muted">
          Defines if the location is in operation.</small>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Image</label>
        <div class="col-sm-9">
          <image-upload image-url="office.image" target="" default-icon="fa-building-o">
            <div class="image-upload">
              <div class="user-avatar">
                <div class="image-replace">
                  <i class="fa fa-building-o"></i>
                </div>
                <button type="button" class="btn btn-primary">
                  <span>Upload</span>
                </button>
              </div>
              <input type="file" id="upload-image" class="hidden-upload" accept="image/*">
            </div>
          </image-upload>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ui-sref="app.organization.space">
      Close
      </button>
      <button ng-if="!original" type="submit" class="btn btn-primary" disabled="disabled">
      Add
      </button>
    </div>
</form>
