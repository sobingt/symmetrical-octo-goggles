<div class="ng-scope">
  <div>
    <h4 class="rnd-title" title="Furniture">Desks</h4>
    <!-- ngIf: offices.length>1 -->
  </div>
  <!-- ngIf: resources -->
  <div class="rnd-container ng-scope">
    <div class="col-sm-6 search-section ng-isolate-scope" model="search.name">
      <input id="search-input" type="search" class="form-control inline-search ng-pristine ng-untouched ng-valid" ng-model="model" placeholder="Search">
      <!-- ngIf: model -->
    </div>
    <div class="rnd-filter-tabs-panel">
      <a ng-click="search.types=deskTypes;search.status=undefined;" ng-class="" class="ng-binding active">
      All (0)</a>
      <a ng-click="search.types=['hotdesk']" ng-class="" class="ng-binding">
      Hot desks (0)</a>
      <a ng-click="search.types=['desk']" ng-class="" class="ng-binding">
      Workstations (0)</a>
      <!-- ngRepeat: status in statuses -->
    </div>
    <table class="table" ng-init="limit = 40" infinite-scroll="limit = limit + 6" infinite-scroll-distance="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Status</th>
          <th>Target Plan</th>
        </tr>
      </thead>
      <tbody>
        <!-- ngRepeat: resource in resources | deskFilter:roomsById:search | orderBy: getNormalized('name') | limitTo: limit -->
      </tbody>
    </table>
  </div>
  <!-- end ngIf: resources -->
  <!-- ngIf: !resources -->
  <!-- ngIf: rooms && offices.length === 0 -->
</div>
