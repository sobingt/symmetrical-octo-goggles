<form class="form-horizontal" role="form">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
        <span class="sr-only">Close</span>
      </button>
      <h3 class="modal-title">Add Membership Plan</h3>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label class="col-sm-2 control-label">Type</label>
        <div class="col-sm-10">
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <button type="button" class="btn btn-default btn-sm" title="Private office">
                <i class="fa fa-building-o"></i>
                <div>Private office</div>
              </button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default btn-sm" title="Workstation">
                <i class="fa fa-desktop"></i>
                <div>Workstation</div>
              </button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default btn-sm" title="Hot desk">
                <i class="fa fa-laptop"></i>
                <div>Hot desk</div>
              </button>
            </div>
            <div class="btn-group ng-scope" ng-repeat="(key, type) in plansModel.types">
              <button type="button" class="btn btn-default btn-sm" ng-class="{ active: plan.type === key }" ng-click="plan.type=key" title="Meeting room">
                <i class="fa fa-suitcase"></i>
                <div>Meeting room</div>
              </button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default btn-sm" title="Service">
                <i class="fa fa-print"></i>
                <div>Service</div>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <label for="plan-name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="plan-name" placeholder="Full-time">
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <label for="plan-price" class="col-sm-2 control-label">Price</label>
        <div class="col-sm-5">
          <div class="input-group">
            <input type="number" class="form-control" step="1" id="plan-price" required="" placeholder="Example: ₹100.00">
            <span class="input-group-addon">INR</span>
          </div>
        </div>
        <div class="col-sm-5">
          <span title="" class="form-control" unselectable="on" role="listbox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-owns="plan-interval-length_listbox" aria-disabled="false" aria-readonly="false" aria-busy="false" style="" aria-activedescendant="48ecfe87-0475-4f08-b056-6996651257f8">
            <span unselectable="on" class="k-dropdown-wrap k-state-default">
              <span unselectable="on" class="k-input ng-scope">hour</span>
              <span unselectable="on" class="k-select">
                <span unselectable="on" class="k-icon k-i-arrow-s">select</span>
              </span>
            </span>
            <select id="plan-interval-length" class="form-control" data-role="dropdownlist" style="display: none;">
              <option value="hour">hour</option>
              <option value="day">day</option>
              <option value="month">month</option>
            </select>
          </span>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <label for="plan-offprice" class="col-sm-2 control-label">Off hours price</label>
        <div class="col-sm-5">
          <div class="input-group">
            <input type="number" class="form-control" step="1" id="plan-offprice" placeholder="Example: ₹100.00">
            <span class="input-group-addon">INR</span>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <label for="plan-desc" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="plan-desc" placeholder="Perfect for people just starting out">
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
            <input type="checkbox"> Free meeting rooms
            </label>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ui-sref="app.organization.billing.plans">
      Back
      </button>
      <button type="submit" class="btn btn-primary" disabled="disabled">
        <span class="ng-scope">Add</span>
      </button>
    </div>
  </div>
</form>
