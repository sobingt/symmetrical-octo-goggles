<form class="form-horizontal">
  <div class="modal-content">
    <div class="form-header">
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
      <h3 class="modal-title">Add Invoice</h3>
    </div>
    <div class="form-body">
      <div class="form-group">
        <label for="payment-to" class="col-sm-2 control-label">To</label>
        <div class="col-sm-4">
          <span title="" class="form-control" unselectable="on" role="listbox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-owns="payment-to_listbox" aria-disabled="false" aria-readonly="false" aria-busy="false" style="">
            <span unselectable="on">
              <span unselectable="on" class="k-input">Not selected</span>
              <span unselectable="on">
                <span unselectable="on">select</span></span></span>
            <select id="payment-to" class="form-control" data-role="dropdownlist" style="display: none;">
              <option value="" selected="selected">Not selected</option>
              <option value="5719deb80d5ad7c46ec5fbd5">Geekout</option>
              <option value="571a5c570d5ad7c46ec5fbf6">Bit Brothers</option>
            </select>
          </span>
        </div>
        <label for="payment-method" class="col-sm-2 control-label">Payment Method</label>
        <div class="col-sm-4">
          <span title="" class="form-control" unselectable="on" role="listbox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-owns="payment-method_listbox" aria-disabled="false" aria-readonly="false" aria-busy="false" aria-activedescendant="385dd6b7-4890-42fe-83d5-bb5c8e9c240d" style="">
            <span unselectable="on">
              <span unselectable="on"></span><span unselectable="on"><span unselectable="on" class="k-icon k-i-arrow-s">select</span></span></span>
            <select id="payment-method" class="form-control" data-role="dropdownlist" style="display: none;">
              <option value="cash">Cash</option>
              <option value="bank">Bank Transfer</option>
              <option value="pos">POS</option>
            </select>
          </span>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <label for="payment-number" class="col-sm-2 control-label">Invoice #</label>
        <div class="col-sm-4">
          <input id="payment-number" class="form-control">
        </div>
        <label for="payment-date" class="col-sm-2 control-label">Issue Date</label>
        <div class="col-sm-4">
          <span class="form-control"><span><input id="payment-date" class="form-control" data-role="datepicker" type="text" role="combobox" aria-expanded="false" aria-owns="payment-date_dateview" aria-disabled="false" aria-readonly="false" style="width: 100%;">
            <span unselectable="on" class="k-select" role="button" aria-controls="payment-date_dateview">
              <span unselectable="on" class="k-icon k-i-calendar">select</span></span></span></span>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <label for="invoice-date" class="col-sm-2 control-label">Period Start</label>
        <div class="col-sm-4">
          <span class="form-control"><span><input id="invoice-date" class="form-control" data-role="datepicker" type="text" role="combobox" aria-expanded="false" aria-owns="invoice-date_dateview" aria-disabled="false" aria-readonly="false" style="width: 100%;">
            <span unselectable="on" class="k-select" role="button" aria-controls="invoice-date_dateview">
              <span unselectable="on" class="k-icon k-i-calendar">select</span></span></span></span>
        </div>
        <label for="payment-for" class="col-sm-2 control-label">Pay For</label>
        <div class="col-sm-4">
          <span title="" class="form-control" unselectable="on" role="listbox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-owns="payment-for_listbox" aria-disabled="false" aria-readonly="false" aria-busy="false" style="" aria-activedescendant="a1706776-a4e7-4fb4-87f7-644f15962608">
            <span unselectable="on">
              <span unselectable="on" class="k-input">1 month</span>
              <span unselectable="on" class="k-select">
                <span unselectable="on" class="k-icon k-i-arrow-s">select</span></span></span>
            <select id="payment-for" class="form-control" data-role="dropdownlist" style="display: none;">
              <option value="1" selected="selected">1 month</option>
              <option value="2">2 months</option>
              <option value="3">3 months</option>
              <option value="4">4 months</option>
              <option value="5">5 months</option>
              <option value="6">6 months</option>
              <option value="12">12 months</option>
            </select>
          </span>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <label for="due-date" class="col-sm-2 control-label">Due Date</label>
        <div class="col-sm-4">
          <span class="form-control"><span><input id="due-date" class="form-control" data-role="datepicker" type="text" role="combobox" aria-expanded="false" aria-owns="due-date_dateview" aria-disabled="false" aria-readonly="false" style="width: 100%;">
            <span unselectable="on" class="k-select" role="button" aria-controls="due-date_dateview">
              <span unselectable="on" class="k-icon k-i-calendar">select</span></span></span></span>
        </div>
        <label for="payment-discount" class="col-sm-2 control-label">Discount</label>
        <div class="col-sm-4">
          <div class="input-group">
            <input id="payment-discount" type="number" class="form-control" step="5" min="0" max="100">
            <span class="input-group-addon">%</span>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <div class="col-sm-12">
          <table class="table no-borders">
            <thead>
              <tr>
                <th class="col-sm-4">
                  <label>Description</label>
                </th>
                <th class="col-sm-2 column-right">
                  <label>Unit Price ₹</label>
                </th>
                <th class="col-sm-2 column-right">
                  <label>Quantity</label>
                </th>
                <th class="col-sm-2 column-right">
                  <label>Discount %</label>
                </th>
                <th class="col-sm-2 column-right">
                  <label>Price</label>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="3">
                  <button class="btn btn-default btn-sm">Add</button>
                </td>
                <td colspan="2" class="column-right">
                  <div>
                    <span>Subtotal: </span>
                    <strong>₹0.00</strong>
                  </div>
                  <div>
                    <span>Total </span>
                    <span>Tax (%): </span>
                    <strong>₹</strong>
                  </div>
                  <div class="invoice-total pull-right">
                    <span>Total: </span>
                    <strong>₹</strong>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="form-footer">
      <button type="button" class="btn btn-default" ui-sref="app.organization.billing">Back</button>
      <button type="submit" class="btn btn-primary" data-dismiss="modal" disabled="disabled">Add
      </button>
    </div>
  </div>
</form>
